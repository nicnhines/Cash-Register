<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
</head>
<body>
        <div class="text-center">
            <h1>Cash Register</h1>
        </div>
              
        <div id="display"></div>
        <div class= "text-center" id="regBody" >
        <button class="digit" id="seven">7</button>
        <button  class="digit" id="eight">8</button>
        <button class="digit" id="nine">9</button>
        <button class="btn-primary" id="plus">+</button>
        <button class="btn-danger" id="clear">CLEAR</button>
        <br/>
        <button class="digit" id="four">4</button>
        <button class="digit" id="five">5</button>
        <button class="digit" id="six">6</button>
        <button class="btn-primary" id="minus">-</button>
        <button class="btn-danger" id="balance">BALANCE</button>
        <br/>
        <button class="digit" id="one">1</button>
        <button class="digit" id="two">2</button>
        <button class="digit" id="three">3</button>
        <button class="btn-primary" id="multiply">Ã—</button>
        <button class="btn-danger" id="deposit">DEPOSIT</button>
        <br/>
        <button class="digit" id="zero">0</button>
        <button class="digit" id="deci">.</button>
        <button class="btn-primary" id="equal">=</button>
        <button class="btn-primary" id="divide">/</button>
        <button class="btn-danger" id="withdraw">WITHRDRAW</button>
        
        </div>
        
    <script src=js/calculator.js></script>

    <script src=js/cash_register.js></script>
