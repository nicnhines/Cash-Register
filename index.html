<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="text-center">
  
                <h1>Cash Register</h1>
                
                
              </div>
              
              <div id="display">
                <span id= "displayNum">0</span>
                
                <hr/>
              </div>
              <div class="text-center" id="regBody">
                
                <a class="btn digit btn-primary" id="7">7</a>
                
                <a class="btn digit btn-primary" id="8">8</a>
                
                <a class="btn digit btn-primary" id="9">9</a>
                
                <a class="btn btn-primary" id="+">+</a>

                <a class="btn btn-danger" id="deleteAll">CLEAR</a>
                
             <br/>
                
                <a class="btn digit btn-primary" id="4">4</a>
                
                <a class="btn digit btn-primary" id="5">5</a>
                
                 <a class="btn digit btn-primary" id="6">6</a>
                
                <a class="btn btn-primary" id="-">-</a>

                <a class="btn btn-danger" id="getBalance">BALANCE</a>
                
            <br/>
                
                <a class="btn digit btn-primary" id="1">1</a>
                
                <a class="btn digit btn-primary" id="2">2</a>
                
                <a class="btn digit btn-primary" id="3">3</a>
                
                <a class="btn  btn-primary" id="*">x</a>

                <a class="btn btn-danger" id="deposit">DEPOSIT</a>
                
            <br/>

                <a class="btn digit btn-primary" id=".">.</a>

                <a class="btn digit btn-primary" id="0">0</a>

                <a class="btn btn-primary " id="equal">=</a>
                
                <a class="btn btn-primary" id="/">/</a> 

                <a class="btn btn-danger" id="withdraw">WITHDRAW</a>
                
            <br/>
                
                </div>

    <script src=js/calculator.js></script>

    <script src=js/cash_register.js></script>

</body>
</html>
